<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipeline Management Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .pipeline {
        background-color: #f8f9fa;
        margin: 10px 0;
        padding: 15px;
        border-left: 4px solid #007bff;
      }
      .stage {
        background-color: #e9ecef;
        margin: 5px 0;
        padding: 10px;
        border-left: 3px solid #28a745;
      }
      #result {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
      }
      .form-group {
        margin: 10px 0;
      }
      label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
      }
      input,
      textarea,
      select {
        width: 300px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Pipeline Management Test Interface</h1>

    <!-- Authentication Section -->
    <div class="section">
      <h2>Authentication</h2>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="admin@test.com" />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="admin123" />
      </div>
      <button onclick="login()">Login</button>
      <span id="authStatus"></span>
    </div>

    <!-- Pipeline Management Section -->
    <div class="section">
      <h2>Pipeline Management</h2>
      <button onclick="getAllPipelines()">Get All Pipelines</button>
      <button onclick="getPipelineOptions()">
        Get Pipeline Options (Custom Fields)
      </button>

      <h3>Create New Pipeline</h3>
      <div class="form-group">
        <label>Pipeline Name:</label>
        <input type="text" id="pipelineName" value="Test Sales Pipeline" />
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea id="pipelineDesc">Test pipeline for sales process</textarea>
      </div>
      <div class="form-group">
        <label>Color:</label>
        <input type="color" id="pipelineColor" value="#007BFF" />
      </div>
      <div class="form-group">
        <label> <input type="checkbox" id="isDefault" /> Set as Default </label>
      </div>
      <button onclick="createPipeline()">Create Pipeline</button>
    </div>

    <!-- Stage Management Section -->
    <div class="section">
      <h2>Stage Management</h2>
      <div class="form-group">
        <label>Pipeline ID:</label>
        <input type="number" id="stagesPipelineId" value="1" />
      </div>
      <div class="form-group">
        <label>Stage Name:</label>
        <input type="text" id="stageName" value="Qualified Lead" />
      </div>
      <div class="form-group">
        <label>Probability (%):</label>
        <input
          type="number"
          id="stageProbability"
          value="25"
          min="0"
          max="100"
        />
      </div>
      <div class="form-group">
        <label>Rotten Days:</label>
        <input type="number" id="dealRottenDays" value="30" />
      </div>
      <div class="form-group">
        <label>Color:</label>
        <input type="color" id="stageColor" value="#28A745" />
      </div>
      <button onclick="createStage()">Create Stage</button>
    </div>

    <!-- Results Section -->
    <div class="section">
      <h2>API Response</h2>
      <div id="result">Results will appear here...</div>
    </div>

    <script>
      let authToken = "";
      const API_BASE = "http://localhost:3056/api";

      function displayResult(data) {
        document.getElementById("result").textContent = JSON.stringify(
          data,
          null,
          2
        );
      }

      function displayError(error) {
        document.getElementById("result").textContent = `Error: ${
          error.message || error
        }`;
      }

      async function login() {
        try {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const response = await fetch(`${API_BASE}/signin`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok && data.token) {
            authToken = data.token;
            document.getElementById("authStatus").textContent =
              "✅ Logged in successfully";
            document.getElementById("authStatus").style.color = "green";
            displayResult(data);
          } else {
            document.getElementById("authStatus").textContent =
              "❌ Login failed";
            document.getElementById("authStatus").style.color = "red";
            displayError(data);
          }
        } catch (error) {
          displayError(error);
        }
      }

      async function getAllPipelines() {
        try {
          const response = await fetch(`${API_BASE}/pipelines`, {
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
          });

          const data = await response.json();
          displayResult(data);
        } catch (error) {
          displayError(error);
        }
      }

      async function getPipelineOptions() {
        try {
          const response = await fetch(
            `${API_BASE}/custom-fields/pipeline-options`,
            {
              headers: {
                Authorization: `Bearer ${authToken}`,
              },
            }
          );

          const data = await response.json();
          displayResult(data);
        } catch (error) {
          displayError(error);
        }
      }

      async function createPipeline() {
        try {
          const pipelineData = {
            pipelineName: document.getElementById("pipelineName").value,
            description: document.getElementById("pipelineDesc").value,
            color: document.getElementById("pipelineColor").value,
            isDefault: document.getElementById("isDefault").checked,
            stages: [
              {
                stageName: "Lead",
                stageOrder: 1,
                probability: 10,
                dealRottenDays: 30,
                color: "#FFC107",
              },
              {
                stageName: "Qualified",
                stageOrder: 2,
                probability: 25,
                dealRottenDays: 21,
                color: "#17A2B8",
              },
              {
                stageName: "Proposal",
                stageOrder: 3,
                probability: 75,
                dealRottenDays: 7,
                color: "#FD7E14",
              },
              {
                stageName: "Won",
                stageOrder: 4,
                probability: 100,
                dealRottenDays: null,
                color: "#28A745",
              },
            ],
          };

          const response = await fetch(`${API_BASE}/pipelines`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${authToken}`,
            },
            body: JSON.stringify(pipelineData),
          });

          const data = await response.json();
          displayResult(data);
        } catch (error) {
          displayError(error);
        }
      }

      async function createStage() {
        try {
          const pipelineId = document.getElementById("stagesPipelineId").value;
          const stageData = {
            stageName: document.getElementById("stageName").value,
            probability: parseFloat(
              document.getElementById("stageProbability").value
            ),
            dealRottenDays: parseInt(
              document.getElementById("dealRottenDays").value
            ),
            color: document.getElementById("stageColor").value,
          };

          const response = await fetch(
            `${API_BASE}/pipelines/${pipelineId}/stages`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${authToken}`,
              },
              body: JSON.stringify(stageData),
            }
          );

          const data = await response.json();
          displayResult(data);
        } catch (error) {
          displayError(error);
        }
      }
    </script>
  </body>
</html>
