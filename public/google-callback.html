<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login - Processing...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .processing-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 15px;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="processing-container">
        <div class="spinner"></div>
        <h1 id="status">Completing Google Login...</h1>
        <p id="message">Please wait while we authenticate your account.</p>
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3056/api'; // Update with your API URL

        async function handleGoogleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                document.getElementById('status').textContent = 'Login Failed';
                document.getElementById('message').textContent = 'Google authentication was cancelled or failed.';
                document.getElementById('result').innerHTML = '<div class="error">Error: ' + error + '</div>';
                return;
            }

            if (!code) {
                document.getElementById('status').textContent = 'Invalid Request';
                document.getElementById('message').textContent = 'No authorization code received.';
                return;
            }

            try {
                // Send code to backend
                const response = await fetch(`${API_BASE_URL}/google/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        systemInfo: {
                            approximateLocation: 'Unknown'
                        },
                        device: navigator.userAgent,
                        ipAddress: null,
                        latitude: null,
                        longitude: null
                    }),
                });

                const data = await response.json();

                if (response.ok && data.success && data.token) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    document.getElementById('status').textContent = 'Login Successful!';
                    document.getElementById('message').textContent = 'Redirecting to dashboard...';
                    document.getElementById('result').innerHTML = '<div class="success">Welcome, ' + data.user.name + '!</div>';

                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html'; // Change to your dashboard URL
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Authentication failed');
                }
            } catch (error) {
                console.error('Callback error:', error);
                document.getElementById('status').textContent = 'Authentication Failed';
                document.getElementById('message').textContent = 'Unable to complete Google login.';
                document.getElementById('result').innerHTML = '<div class="error">' + error.message + '</div>';

                // Redirect back to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = '/login-google-oauth.html';
                }, 3000);
            }
        }

        // Execute on page load
        handleGoogleCallback();
    </script>
</body>
</html>
