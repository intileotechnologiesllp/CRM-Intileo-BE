<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Notification System - Test Page</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-indicator.connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notification {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .notification-message {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .notification-time {
            color: #999;
            font-size: 12px;
        }

        .badge {
            display: inline-block;
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .notification-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .notification-list::-webkit-scrollbar {
            width: 6px;
        }

        .notification-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .notification-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .priority-high {
            border-left-color: #dc3545;
        }

        .priority-urgent {
            border-left-color: #ff4757;
            background: #fff5f5;
        }

        .priority-medium {
            border-left-color: #ffc107;
        }

        .priority-low {
            border-left-color: #28a745;
        }

        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 5px;
            margin-bottom: 5px;
        }

        .log-entry.success {
            color: #28a745;
        }

        .log-entry.error {
            color: #dc3545;
        }

        .log-entry.info {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”” CRM Notification System</h1>
            <p>Real-time Notification Testing Interface</p>
        </div>

        <div class="content">
            <!-- Connection Status -->
            <div class="section">
                <h2>Connection Status</h2>
                <div class="status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <div>
                        <strong id="statusText">Disconnected</strong>
                        <div id="unreadCount" style="margin-top: 5px;"></div>
                    </div>
                </div>
            </div>

            <!-- Configuration -->
            <div class="section">
                <h2>Configuration</h2>
                <div class="form-group">
                    <label for="serverUrl">Server URL</label>
                    <input type="text" id="serverUrl" value="http://localhost:4001" placeholder="http://localhost:4001">
                </div>
                <div class="form-group">
                    <label for="authToken">JWT Token</label>
                    <input type="text" id="authToken" placeholder="Paste your JWT token here">
                </div>
                <button id="connectBtn" onclick="connect()">Connect to Server</button>
                <button id="disconnectBtn" onclick="disconnect()" style="margin-left: 10px;" disabled>Disconnect</button>
            </div>

            <!-- Send Test Notification -->
            <div class="section">
                <h2>Send Test Notification</h2>
                <div class="form-group">
                    <label for="notifTitle">Title</label>
                    <input type="text" id="notifTitle" value="Test Notification" placeholder="Notification title">
                </div>
                <div class="form-group">
                    <label for="notifMessage">Message</label>
                    <textarea id="notifMessage" placeholder="Notification message">This is a test notification from the CRM system!</textarea>
                </div>
                <div class="form-group">
                    <label for="notifPriority">Priority</label>
                    <select id="notifPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <button onclick="sendTestNotification()" id="sendBtn" disabled>Send Test Notification</button>
            </div>

            <!-- Notifications List -->
            <div class="section">
                <h2>Recent Notifications <span id="notifBadge" class="badge" style="display:none;">0</span></h2>
                <div class="notification-list" id="notificationList">
                    <p style="color: #999; text-align: center; padding: 20px;">No notifications yet</p>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="section">
                <h2>Activity Log</h2>
                <div class="log" id="activityLog">
                    <div class="log-entry info">Ready to connect...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let unreadCount = 0;
        const notifications = [];

        function addLog(message, type = 'info') {
            const log = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 50 logs
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');

            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const token = document.getElementById('authToken').value;

            if (!token) {
                alert('Please enter your JWT token');
                return;
            }

            addLog('Connecting to server...', 'info');

            socket = io(serverUrl, {
                auth: { token: token },
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                addLog('âœ… Connected to notification server', 'success');
                updateStatus(true);
            });

            socket.on('disconnect', () => {
                addLog('âŒ Disconnected from server', 'error');
                updateStatus(false);
            });

            socket.on('connect_error', (error) => {
                addLog(`âŒ Connection error: ${error.message}`, 'error');
                updateStatus(false);
            });

            socket.on('new_notification', (data) => {
                addLog(`ðŸ“¬ New notification received`, 'success');
                console.log('Notification data:', data);
                
                unreadCount = data.unreadCount || unreadCount + 1;
                updateUnreadCount();
                
                addNotificationToList(data.notification);

                // Show browser notification if permission granted
                if (Notification.permission === 'granted') {
                    new Notification(data.notification.title, {
                        body: data.notification.message,
                        icon: 'ðŸ””'
                    });
                }
            });

            socket.on('notification_read', (data) => {
                addLog(`âœ“ Notification marked as read`, 'info');
                unreadCount = data.unreadCount;
                updateUnreadCount();
            });

            socket.on('all_notifications_read', () => {
                addLog(`âœ“ All notifications marked as read`, 'info');
                unreadCount = 0;
                updateUnreadCount();
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                addLog('Disconnected from server', 'info');
                updateStatus(false);
            }
        }

        function updateUnreadCount() {
            const badge = document.getElementById('notifBadge');
            const countDiv = document.getElementById('unreadCount');
            
            if (unreadCount > 0) {
                badge.textContent = unreadCount;
                badge.style.display = 'inline-block';
                countDiv.innerHTML = `<span class="badge">${unreadCount} unread</span>`;
            } else {
                badge.style.display = 'none';
                countDiv.innerHTML = '<span style="color: #28a745;">All caught up! âœ“</span>';
            }
        }

        function addNotificationToList(notification) {
            const list = document.getElementById('notificationList');
            
            // Remove placeholder if exists
            if (list.querySelector('p')) {
                list.innerHTML = '';
            }

            const div = document.createElement('div');
            div.className = `notification priority-${notification.priority || 'medium'}`;
            div.innerHTML = `
                <div class="notification-title">${notification.title}</div>
                <div class="notification-message">${notification.message}</div>
                <div class="notification-time">${new Date(notification.createdAt || new Date()).toLocaleString()}</div>
            `;
            
            list.insertBefore(div, list.firstChild);

            // Keep only last 20 notifications
            while (list.children.length > 20) {
                list.removeChild(list.lastChild);
            }
        }

        async function sendTestNotification() {
            const title = document.getElementById('notifTitle').value;
            const message = document.getElementById('notifMessage').value;
            const priority = document.getElementById('notifPriority').value;
            const token = document.getElementById('authToken').value;
            const serverUrl = document.getElementById('serverUrl').value;

            try {
                addLog('Sending test notification...', 'info');
                
                const response = await fetch(`${serverUrl}/api/notifications/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, message, priority })
                });

                const data = await response.json();

                if (data.success) {
                    addLog('âœ… Test notification sent successfully', 'success');
                } else {
                    addLog(`âŒ Failed to send: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`âŒ Error: ${error.message}`, 'error');
            }
        }

        // Request browser notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    addLog('âœ… Browser notifications enabled', 'success');
                }
            });
        }
    </script>
</body>
</html>
